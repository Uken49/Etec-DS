<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Teste de marcador</title>
    </head>

    <body bgcolor="orange">
        <h1>
        <p align=center>
            <font color="black">
                Festa na bagua
            </font>
        </p>
        </h1>
        <hr>
        <ol><!--Marcador numerado <ol> </ol>-->
            <li> item 1</li> <!--<li> </li> coloca na sequÃªncia o marcador-->
            <li> item 2</li>
                <ol>
                    item 2.1
                </ol>
            <li> item 3</li>
        </ol>
        <hr>
        <ul> <!--Marcador nÃ£o numerado <ul> <ol>-->
            <li> item 4</li>
            <li> item 5</li>
            <li> item 6</li>
        </ul>
        <hr>
        <ol start="4"> <!--Marcador vai iniciar a partir do 4.-->
            <li> item 7</li>
            <li> item 8</li>
        </ol>
        <hr>
        <ol type="A" start="9"> <!--Marcador alfa-numerico maiusculo-->
            <li> item 9</li>
            <li> item 10</li>
        </ol>
        <hr>
        <ol type="a" start="11"> <!--Marcador alfa-numerico minusculo-->
            <li> item 11</li>
            <li> item 12</li>
        </ol>
        <hr>
        <ol type="I" start="13"> <!--Marcador com algarismo romano maiusculo-->
            <li> item 13</li>
            <li> item 14</li>
        </ol>

    </body>

</html>
