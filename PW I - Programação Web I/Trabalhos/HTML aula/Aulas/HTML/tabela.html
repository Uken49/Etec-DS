<!DOCTYPE html>
<html lang="pt-br">
    <head>
     <meta charset="UTF-8">
     <title>Tabela</title>
    </head>
    
    <body>
       <h1> <p align="center"> 

            <font>
                TREINANDO TABELA 
            </font>
        </p> </h1>

        <table border="30" width="1000" cellpadding="10" align="center"> <!-- <table> </table> cria uma tabela -->
                        <!-- border="size" cria uma borda com o tamanho especificado -->

            <th>Seila1</th> <!-- <th> </th> cria o cabeÃ§alho  da coluna -->
            <th>Seila2</th>

        <caption> Primeira tabela </caption> <!-- <caption> </caption> cria um titulo para a tabela -->

            <tr> <!-- <tr> </tr> cria uma linha na tabela -->
                <td> Linha 1 - Coluna 1</td> <!-- <td> </td> cria uma coluna na tabela --> 
                <td> Linha 1 - Coluna 2</td>
            </tr>
            <tr>
                <td> Linha 2 - Coluna 1</td>
                <td> Linha 2 - Coluna 2</td>
            </tr>
            <tr>
                <td> Linha 3 - Coluna 1</td>
                <td> Linha 3 - Coluna 2</td>
            </tr>

            <tr> 
                <td rowspan="5" colspan="5"> Produtos daora</td>

            </tr>

        </table>
        
    </body>

</html>
